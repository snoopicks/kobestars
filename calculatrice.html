<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Miel - Bee Swarm Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="calculatrice">
    <header>
        <div class="logo">
            <h1>Bee Swarm Simulator</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="strategies.html">Stratégies</a></li>
                <li><a href="abeilles.html">Abeilles</a></li>
                <li><a href="zones.html">Zones</a></li>
                <li><a href="boosts.html">Boosts</a></li>
                <li><a href="calculatrice.html" class="active">Calculatrice</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Calculatrice de Miel</h2>
            <p>Estimez votre production de miel en fonction du nombre d'abeilles, des boosts, et de la zone choisie.</p>
        </section>
        <section class="calculator">
            <form id="calculForm">
                <div class="form-group">
                    <label for="abeilles">Nombre d'Abeilles :</label>
                    <input type="number" id="abeilles" value="10" min="1" max="50" required>
                </div>
                <div class="form-group">
                    <label for="boost">Boost (%) :</label>
                    <input type="number" id="boost" value="20" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="zone">Choisissez votre zone :</label>
                    <select id="zone" required>
                        <option value="1.2">Montagne (Rendement : +20%)</option>
                        <option value="1">Champ de Fraises (Rendement : +10%)</option>
                        <option value="0.8">Champ de Tournesols (Rendement : +5%)</option>
                    </select>
                </div>
                <button type="submit" class="btn">Calculer le Miel</button>
            </form>
            <div id="result-container">
                <p id="resultat"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Bee Swarm Simulator Guide. Tous droits réservés.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
